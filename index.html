<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="keywords"
			content="reparacion, refrigeracion, oxicorte, oxigenoterapia, manifold, soldadura, miniequipos, regulador" />
		<meta
			name="description"
			content="Empresa dedicada a la reparacion y la venta de distintos productos de refrigeracion, soldadura y oxigenoterapia" />
		<meta name="og:type" content="Web site" />
		<meta name="og:title" content="Reparaciones Guillen" />
		<meta name="og:url" content="..." />
		<meta name="og:img" content="..." />
		<meta
			name="og:description"
			content="Empresa dedicada a la reparacion y la venta de distintos productos de refrigeracion, soldadura y oxigenoterapia" />
		<link rel="shortcut icon" href="./assets/logo.jpeg" type="image/x-icon" />
		<title>RG - Inicio</title>
		<!--LINK JS y CSS-->
		<link rel="stylesheet" href="./css/styles.css" />
		<script defer src="./js/index.js"></script>

		<!--LINK BOOTSTRAP-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</head>
	<!-- FIN HEAD - INICIO BODY -->
	<body>
		<!-- INICIO HEADER -->
		<header>
			<h1>REPARACIONES GUILLEN</h1>
			<section class="menu">
				<nav>
					<ul class="menuContainer">
						<li>
							<a href="./index.html" class="logo"
								><img src="./assets/logo.jpeg" alt="Logo RG" class="logo"
							/></a>
						</li>
						<li><a href="./pages/nosotros.html" class="menuContainerItem">Nosotros</a></li>
						<li><a href="./pages/servicios.html" class="menuContainerItem">Servicios</a></li>
						<li><a href="./pages/contacto.html" class="menuContainerItem">Contacto</a></li>
						<li>
							<a href="./pages/carrito.html"
								><img
									src="./assets/carrito.webp"
									alt="Imagen carrito de compras"
									class="imgCarrito" /><span class="numCarrito">0</span></a
							>
						</li>
					</ul>
				</nav>
			</section>
		</header>
		<!-- FIN HEADER - INICIO MAIN -->
		<main>
			<section class="ofertas">
				<h2 class="subtitulo">OFERTAS DE LA SEMANA</h2>
				<div class="productos">
					<div class="producto">
						<img
							src="./assets/economizadores.jpg"
							alt="foto de economizadores"
							class="productoImg" />
						<h3 class="nombreProducto">Economizador</h3>
						<p class="precioProducto"><del>$15000</del>$10000</p>
						<button onclick="agregarAlCarrito (1)">Comprar</button>
					</div>
					<div class="producto">
						<img
							src="./assets/manifold.jpg"
							alt="foto de manifold"
							class="productoImg" />
						<h3>Manifold</h3>
						<p class="precioProducto"><del>$15000</del>$10000</p>
						<button onclick="agregarAlCarrito (1)">Comprar</button>
					</div>
					<div class="producto">
						<img
							src="./assets/miniequipo.jpg"
							alt="foto de miniequipo de soldadura"
							class="productoImg" />
						<h3>Miniequipo</h3>
						<p class="precioProducto"><del>$25000</del>$20000</p>
						<button onclick="agregarAlCarrito (1)">Comprar</button>
					</div>
					<div class="producto">
						<img
							src="./assets/picoscorte.jpg"
							alt="foto de picos de corte"
							class="productoImg" />
						<h3>Picos de corte</h3>
						<p class="precioProducto"><del>$12000</del>$10000</p>
						<button onclick="agregarAlCarrito (1)">Comprar</button>
					</div>
					<div id="carrito">
						<ul id="carritoLista">
							<p id="total">Total: $0</p>
							<button onclick="finalizarPedido ()">Finalizar pedido</button>
						</ul>
					</div>
				</div>
			</section>
		</main>
		<!-- FIN MAIN - INICIO FOOTER -->
		<footer></footer>
		<!--FONTAWESOME-->
		<script
			src="https://kit.fontawesome.com/91cd69ba43.js"
			crossorigin="anonymous"></script>
	</body>
</html>
